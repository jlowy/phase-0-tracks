<!DOCTYPE html>
<html>
<head>
	<title>Superbowl Table</title>
</head>
<body>
<table>
	<table border="1">
	<tr>
		<th>Superbowl Number</th>
		<th>Halftime Performer(s)</th>
		<th>Winning Team</th>
	</tr>
	<tr>
		<td>XXXIX</td>
		<td rowspan="2">Paul McCartney</td>
		</tr>
	<tr>
		<td>XL</td>
		<td>New England Patriots</td>
	</tr>
	<tr>
		<td>XLI</td>
		<td>Florida A and M University Marching 100 Band</td>
		<td>Washington Redskins</td>
	</tr>
	<tr>
		<td>XLVII</td>
		<td colspan="2">Da Bears</td>
	</tr>
	</table>
</body>
</html>
