<!DOCTYPE html>
<html>
<head>
  <title>Practice Form</title>
</head>
<body>

<div>
<label>Full Name: </label>
<input type="text" name="type_of_drink" value=""></div>
<br>

  <select name="drinks" multiple>

<br>

<label>Preferred Arrival Time:

<textarea name="suggestions" placeholder="Suggestions?"></textarea>
<br>
<form name="success" action="success.html" method="post" accept-charset="utf-8">
<button  type="submit">Submit
</button></form>

</body>
</html>
